    <script>

        // .filter() recibe como argumento una función
        // .filter() retorna un nuevo array de una longitud igual o inferior al original
        // .filter() incluye en el array resultante aquellas posiciones (sin modificar) cuya iteración retorne truthy





        const values = [1, 2, 3, 3, 4, 3, 2, 45, 3]

        // const highValues = values.filter(elm => {
        //     if (elm >= 3 === true) {
        //         return true
        //     }
        // })

        const highValues = values.filter(elm => elm >= 3)
        const evenValues = values.filter(elm => elm % 2 === 0)
        const oddValues = values.filter(elm => elm % 2 !== 0)
        const multipleValues = values.filter(elm => elm % 3 === 0)

        console.log('Los valores alto son:', highValues)
        console.log('Los valores pares son:', evenValues)
        console.log('Los valores impares son:', oddValues)
        console.log('Los valores múltiplos de tres:', multipleValues)





        console.log('-----')





        const people = [
            { name: "Candice", age: 25 },
            { name: "Tammy", age: 30 },
            { name: "Allen", age: 20 },
            { name: "Nettie", age: 21 },
            { name: "Stuart", age: 17 },
            { name: "Bill", age: 19 }
        ]

        const discoAdmitted = people.filter(elm => elm.age >= 21)

        console.log('Los mayores de edad son:', discoAdmitted)





        console.log('-----')




        const places = [
            {
                title: "Awesome Suite 20' away from la Rambla",
                price: 200,
                type: "Private Room",
                pool: true,
                garage: false
            },
            {
                title: "Private apartment",
                price: 190,
                type: "Entire Place",
                pool: true,
                garage: true
            },
            {
                title: "Apartment with awesome views",
                price: 400,
                type: "Entire Place",
                pool: false,
                garage: false
            },
            {
                title: "Apartment in la Rambla",
                price: 150,
                type: "Private Room",
                pool: false,
                garage: true
            },
            {
                title: "Comfortable place in Barcelona´s center",
                price: 390,
                type: "Entire place",
                pool: true,
                garage: true
            }
        ]

        const poolProperties = places.filter(elm => elm.pool)
        const cheapProperties = places.filter(elm => elm.price <= 150)
        const dealProperties = places.filter(elm => elm.price <= 250 && elm.pool)
        const apartments = places.filter(elm => elm.title.toLowerCase().includes('apartment'))

        console.log('Las propiedades con piscina son:', poolProperties)
        console.log('Las propiedades baratas son:', cheapProperties)
        console.log('Las propiedades ganga son:', dealProperties)
        console.log('Las propiedades apartamento son:', apartments)




    </script>
